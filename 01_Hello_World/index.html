<!doctype html>
<html lang="us">
<head>
	<meta charset="utf-8">
	<title>Gardening Club</title>
	<link href="jquery-ui.css" rel="stylesheet">
	<style>
	body{
		font-family: "Trebuchet MS", sans-serif;
		margin: 50px;
	}
	.selections {
		margin-top: 2em;
	}
	#Join-link {
		padding: .4em 1em .4em 20px;
		text-decoration: none;
		position: relative;
	}
	#icons li {
		margin: 2px;
		position: relative;
		padding: 4px 0;
		cursor: pointer;
		float: left;
		list-style: none;
	}
	select {
		width: 200px;
	}
	</style>
</head>
<body>

<!-- Tabs -->
<div id="tabs">
    <ul>
        <li><a href="#tabs-1">Home</a></li>
        <li><a href="#tabs-2">Events</a></li>
        <li><a href="#tabs-3">About</a></li>
    </ul>
    <div id="tabs-1">
        <h1>Welcome to the Gardening Club!</h1>

        <h3>We do exactly what you think we do.</h3>

        <!-- button -->
        <p>
            <button id="Join-link" class="ui-button ui-corner-all ui-widget">
                Join!
            </button>
        </p>

        <!-- ui-dialog -->
        <div id="dialog" title="congratulations!">
            <p>You are now a member of the garden club!</p>
        </div>
    </div>
    <div id="tabs-2">
        <h1>This Month: Pollen!</h1>

        <!-- Calander -->
        <div id="datepicker"></div>

    </div>
    <div id="tabs-3">
        <h1>Meet us!</h1>

        <!-- Tooltip -->
        <p id="floatTag-1">
            <a href="#" title="The Founder">Caleb Sears</a>
        </p>

        <p id="memberName-1"></p>

        <!-- text input -->
        <div>
            <input id="autocomplete" title="type &quot;a&quot;">
        </div>

        <!-- Join button -->
        <button id="joinBtn">Join</button>

        <!-- Array, Variable, and For Loop -->
        <script>
            var members = ["Lonnie", "Jake", "Kimberly"];
            for (i = 0; i < members.length; i++)
            {
                document.getElementById("memberName-1").innerHTML += members[i] + "<br>";
            }

            // adds a member to the array list.
            function joinClub(p1) {
                document.getElementById("memberName-1").innerHTML += p1 + "<br>";
                return members.push(p1);
            }

            if(document.getElementById('joinBtn').onclick == true )
            {
                var newMember = document.getElementById("autocomplete").getAttribute();
                alert("button was clicked");
                joinClub(newMember);
            }
        </script>
    </div>
</div>

<script src="external/jquery/jquery.js"></script>
<script src="jquery-ui.js"></script>
<script>

var availableTags = [
	"John",
	"Maggie",
	"Joe",
	"King",
	"Matt",
	"John",
	"Matthew",
	"Gunay",
	"Chris",
	"Eric"
];
$( "#autocomplete" ).autocomplete({
	source: availableTags
});

$( "#button" ).button();

$( "#tabs" ).tabs();

$( "#dialog" ).dialog({
	autoOpen: false,
	width: 400,
	buttons: [
		{
			text: "Ok",
			click: function() {
				$( this ).dialog( "close" );
			}
		},
		{
			text: "Cancel",
			click: function() {
				$( this ).dialog( "close" );
			}
		}
	]
});

// Link to open the dialog
$( "#Join-link" ).click(function( event ) {
	$( "#dialog" ).dialog( "open" );
	event.preventDefault();
});

$( "#joinBtn" ).click(function ( event ) {
    $( "#dialog" ).dialog( "open" );
    event.preventDefault();
});

$( "#datepicker" ).datepicker({
	inline: true
});


$( "#tooltip" ).tooltip();

// Hover states on the static widgets
$( "#Join-link, #icons li" ).hover(
	function() {
		$( this ).addClass( "ui-state-hover" );
	},
	function() {
		$( this ).removeClass( "ui-state-hover" );
	}
);
</script>
</body>
</html>
