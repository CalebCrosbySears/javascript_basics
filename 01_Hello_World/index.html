<!DOCTYPE html>
<html>
  <head>
    <script>
      // JavaScript function definition here
	  
	  function countDown()
	  {
		var counted = ["Three","Two","One"];
		var shown = "";
		for(var i = 0; i < counted.length; i++)
		{
			shown += counted[i] + "<br>"; 
		}
		document.getElementById("myScript").innerHTML = shown;
		//document.getElementById("myScript").innerHTML = "Just kidding";
	  }
    </script> 
  </head>
  
  <body>
    <!-- Your page here (can include more script tags) -->
	<div style = "text-align: center">
		<h1 id = "myScript">
			Awesomness begins in... 
		</h1>
		<p>
			<button type="button" onclick="countDown()">Click Me!</button>
		</p>
    </div>
  </body>
</html>
