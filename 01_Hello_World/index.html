<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("#flip").click(function(){
        $("#panel").slideDown("slow");
    });
});

window.alert("Click on the red panel")

</script>
 
<style>
#panel, #flip {
    padding: 5px;
    text-align: center;
    background-color: #FF0000;
    border: solid 1px #c3c3c3;
}

#panel {
    padding: 50px;
    display: none;
}
</style>


</head>
<body>
<p id="demo"> </p>
<div id="flip">Demetri's JS Assignment</div>
<div id="panel"></div>

</body>

<script>
var grades= ["A", "B", "C","D","F"];
document.getElementById("panel").innerHTML = "Demetri can recieve these grades for this assignment: " +grades+" But Demetri wants an: " + grades[0]

var text = "";
var i;
for (i = 1; i < 5; i++) {
    text += "I do not want an "+ grades[i] + "<br>";
}
document.getElementById("demo").innerHTML = text;

</script>
</html>
