<script type="text/javascript">

	// global var
	var numChosenCards = 0;
	var one;
	var two;
	var hit = 0;
	var back = "error.png"; //image used if incorrect match

	// the array that holds the images total of 6 images
	var imgArray = ["wall1.png", "wall1.png", "wall2.png", "wall2.png", "wall3.png", "wall3.png", "wall4.png", "wall4.png", "wall5.png", "wall5.png", "wall6.png", "wall6.png",];
	var s;

	// two timers functions, one to start and one to stop.
	//the time is used when the images if flipped over 
	//
	function startTimer(){
		s = setInterval(control, 500);
	}

	function stopTimer(){
		clearInterval(s);
	}
	//function to handle the clicks
	function clicks(index){
		if (numChosenCards == 0 ){
			//First click will be the first image chosen
			one = index;
			//the pic src is from the array
			document.images[index].src = imgArray[index];
			//this will populate the first choice
			numChosenCards = 1;
		} else {
			//the second click will be the second image 
			numChosenCards =2 ;
			two = index;
			document.images[index].src = imgArray[index];
			startTimer();
		}
	}
	//function to handle the matches
	function control(){
		stopTimer();
		//check to see if the two chosen are correct
		//if both are the same, we hav a pair
		if(imgArray[one] == imgArray[two]){
			hit++;
			numChosenCards = 0;
		} else if(imgArray[one] != imgArray[two]){
			//if they are not the same, show the blank card 
			document.images[one].src=back;
			document.images[two].src=back;
			numChosenCards = 0;
		}

		if (hit == imgArray.length/2){
			//if every pair is found then print.
			document.getElementById('win').innerHTML = "You Completed the Game! - Hit Refresh to Play Again!";
		}
	}
	//Credit to Fisher Yates Algorithim to shuffle the cards
	function fisherYates(){
		for(var flips = 0; flips < 100; flips++){
			var i = Math.floor(Math.random() * imgArray.length);
			var j = Math.floor(Math.random() * imgArray.length);
			var temp = imgArray[i];
			imgArray[i] = imgArray[j];
			imgArray[i] = imgArray[j];
			imgArray[j] = temp;
		}
	}

//the body is just a simple html table i created(3x4 table)
//each cell is randomly generated image.
