  <body>
  	<h1>Hello guys</h1>

    <a id="click-me" href="">Choose your favorite names!</a>

    <!-- Your page here (can include more script tags) -->

      var names = new Array(4);

      for (i = 0; i < 4; i++) {

      }
      document.write(names[0] + "<br>" + names[1] + "<br> " + names[2] + "<br> " + names[3]);
  
    </script> 


<script src="js/script.js"></script>
