<!DOCTYPE html>
<html>
  <head>
 	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  
  <body>
  <script type="text/javascript">
  	var array = 'numbers[]';
		function check()
		{
			var numbers = document.getElementsByName(array);
			var msg = ['You entered these numbers:'];
			
			for (var i = 0; i < numbers.length; i++)
			{
				msg.push(numbers[i].value);
			}
			
			return confirm(msg.join("\n"));
		}
  	</script>
  	<script>
		$(document).ready(function(){
    	$("button").click(function(){
        $("#square1").fadeIn(1000);
        $("#square2").fadeIn(2000);
        $("#square3").fadeIn(3000);
    	});
});
	</script>
  	<form action="" onsubmit="return check();">
		Enter 5 Numbers <br/>
		<input type="text" name="numbers[]" placeholder="Number 1"/> <br/>
		<input type="text" name="numbers[]" placeholder="Number 2" /> <br/>
		<input type="text" name="numbers[]" placeholder="Number 3" /> <br/>
		<input type="text" name="numbers[]" placeholder="Number 4" /> <br/>
		<input type="text" name="numbers[]" placeholder="Number 5" /> <br/>		
		<br/> 
		<input type="submit" class = "btn-success" value="Submit" name="submit" />		
	</form>
<button>Some Pizzaz</button><br>	
<div id="square1" style="width:200px;height:80px;display:none;background-color:red;">One</div>
<div id="square2" style="width:150px;height:80px;display:none;background-color:purple;">Two</div>
<div id="square3" style="width:100px;height:80px;display:none;background-color:blue;">Three</div>
 </body>
</html>
